<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <link rel="stylesheet" href="style.css" />
    <title>Netflix</title>
  </head>
  <body>
    <main>
      <nav class="navbar">
        <a href="index.html">
          <img
            src="/images/Netflix_Logo_PMS.png"

            class="netflix-logo"
          />
        </a>
        <button class="btn__language">Fran√ßais</button>

        <p>
          Ready to watch? Enter your email to create or restart your membership.
        </p>
        <div class="frontpage-top__membership">
          <input type="email" id="email" placeholder="Email address" required />

          </button>

      <section class="frontpage-categories">
